					<div class="col-lg">

              </div>
              <div class="col-sm">
                <label for="datetime_to" class="form-label no-margin-bottom custom-label">date-time to:</label>
  		          <input id="datetime_to" class="form-control" type="datetime-local" data-dtu="date-time to"/>
              </div>
  		      
    		      <p class="custom-helper"><label class="form-label no-margin-bottom custom-label">show last: </label>
                <a class="time-shortcut" timedelta_ms="300000" data-dtu="quick-link: 5 min">5&nbsp;min</a>
    		      	<a class="time-shortcut" timedelta_ms="900000" data-dtu="quick-link: 15 min">15&nbsp;min</a>
                <a class="time-shortcut" timedelta_ms="1800000" data-dtu="quick-link: 30 min">30&nbsp;min</a>

                <a class="time-shortcut" timedelta_ms="10800000" data-dtu="quick-link: 3 hours">3&nbsp;hours</a>
                <a class="time-shortcut" timedelta_ms="21600000" data-dtu="quick-link: 6 hours">6&nbsp;hours</a>
                <a class="time-shortcut" timedelta_ms="43200000" data-dtu="quick-link: 12 hours">12&nbsp;hours</a>

                <a class="time-shortcut" timedelta_ms="31536000000" data-dtu="quick-link: 1 year">1&nbsp;year</a>

            </p>

                <td>median</td>
                <td>max</td>

                <td id="aggregation interval"></td>
                <!--td id="last"></td-->
                <td id="min"></td>
                <td id="median"></td>
                <td id="max"></td>
              </tr>
            </table>
          </div>
