<!DOCTYPE html>
<html>
  <head>
    <title>Simple Demo App</title>
    <link href="https://dotheyuse.com/src/web/common/bootstrap/bootstrap.5.3.0-alpha.min.css" rel="stylesheet">
    <style type="text/css">
      .col {
        margin-top: 10px;
      }
      .left {
        //background-color: lightgray;
      }
      iframe {
        border: 1px solid lightgray;
        border-radius: 5px;
      }
      p {
        font-size: 14px;
        font-weight: bold;
        color: gray;
        margin: 0;
      }
    </style>
  </head>
  <body style="width: calc(100% - 17px); height: calc(100% - 40px); position: absolute;">
    <div class="row" style="height: 100%; margin-left: 5px">
      <div class="col left">
        <p>&lt;iframe> your_app.html</p>
        <iframe src="your_app.html" style="width: 100%; height: 100%;"></iframe>
      </div>
      <div class="col left">
        <p>&lt;iframe> dtu_app.html</p>
        <iframe src="dtu_app.html" style="width: 100%; height: 100%;"></iframe>
      </div>
    </div>

    <!--script src="https://dotheyuse.com/src/common/helpers.js"></script-->
    <script src="https://dotheyuse.com/src/db/dtu_db.js"></script>
    <script src="https://dotheyuse.com/src/rx_api/dtu_rx_api.js"></script>

    <script src="https://dotheyuse.com/src/customer/dtu_sdk_js/dtu_sdk.js"></script>
    <script type="text/javascript">
      const dtu = dotheyuse({
        'ctag': 'DEMO MVP',
        'topic': 'real usage',
      });
    </script>
  </body>
</html>
